<div class="freelancer-list">
  <h3 class="mt-4">Freelancer List</h3>
  <app-freelancer-search-bar (changed)="onSearch($event)"></app-freelancer-search-bar>
  <div [hidden]="!freelancerList || !freelancerList.length">
    <table #dataTable mat-table [dataSource]="dataSource" matSort class="table" (matSortChange)="sortData($event)">
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h5>ID</h5>
        </th>
        <td mat-cell *matCellDef="let element" class="custom-column">
          {{element.id}}
        </td>
      </ng-container> -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h5>Username</h5>
        </th>
        <td mat-cell *matCellDef="let element" class="custom-column text-start">
          {{element.username}}
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h5>Email</h5>
        </th>
        <td mat-cell *matCellDef="let element" class="custom-column text-start">
          {{element.email}}
        </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h5>Phone Number</h5>
        </th>
        <td mat-cell *matCellDef="let element" class="custom-column text-start">
          <!-- {{element.price | currency : 'MYR' : 'symbol-narrow' : '1.2-2'}} -->
          {{ element.phoneNumber }}
        </td>
      </ng-container>
      <ng-container matColumnDef="viewDetails">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="custom-column">
          <a [routerLink]="['/freelancer', element.id]">View</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="custom-column">
          <a [routerLink]="['/freelancer/update', element.id]">Update</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="custom-column">
          <a class="btn btn-link" [routerLink]="" (click)="delete(element.id)">Delete</a>
        </td>
      </ng-container>
      <tbody>
        <tr mat-header-row *matHeaderRowDef="displayedColumns">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </tbody>
    </table>
    <div class="text-center d-flex flex-row-reverse p-3">
      <a [routerLink]="['/freelancer/create']"><button type="button" class="btn btn-primary">Create</button></a>
    </div>
  </div>
  <div [hidden]="!!freelancerList && !!freelancerList.length" class="text-center">
    <h2>No record found</h2>
  </div>

</div>
